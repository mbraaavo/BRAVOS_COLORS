<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>BRAVO'S COLORS</title>
</head>
<body>
    <div class="background gradient-background">
        <div class="hero-section">
            <h1>Bravo's Color Generator</h1>
        </div>
        <div class="main">
            <div class="title">
                <input class="color" placeholder="#COLOR" type="text">
                <img class="refresh" src="refresh-button.png" alt="a refresh-button">
            </div>
            <div class="buttons_box">
                <button class="button generate">Generate!</button>
                <button class="button copy">Copy</button>
            </div>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
